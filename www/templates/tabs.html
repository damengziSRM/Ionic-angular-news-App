<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="头条" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/tab1">
    <ion-nav-view name="tab1"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="娱乐" icon-off="ion-ios-recording-outline" icon-on="ion-ios-recording" href="#/tab/tab2">
    <ion-nav-view name="tab2"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="军事" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/tab3">
    <ion-nav-view name="tab3"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="体育" icon-off="ion-ios-baseball-outline" icon-on="ion-ios-baseball" href="#/tab/tab4">
    <ion-nav-view name="tab4"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
